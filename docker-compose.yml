version: '3.8'

services:
  # MongoDB Service
  mongo:
    image: mongo:latest
    container_name: opsmind-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - opsmind-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Server Service (Express + AI Engine)
  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    container_name: opsmind-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/opsmind
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - opsmind-network
    volumes:
      - ./server/uploads:/app/uploads
      - ./ai-engine:/app/ai-engine:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Client Service (React + Nginx)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: opsmind-client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - opsmind-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongo_data:
    driver: local

networks:
  opsmind-network:
    driver: bridge
